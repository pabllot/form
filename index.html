<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Form Practice</title>
</head>
<body>
    <form class="container">
        <section> 
            <fieldset class="fieldset1">
            <div>
                <label class="label1">Name:</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label class="label1">Last Name:</label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div>
                <label class="label1">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            </fieldset>
        </section>

        <section>
            <fieldset class="fieldset2">
            <div class="label2">
                <label >Gender:</label>
                    <label>
                        <input type="radio" name="gender" value="male">Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">Female
                    </label>
            </div>
                
            
            </fieldset>
        </section>

        <section><fieldset class="fieldset3">
            <div class="late">
            <label>Experience</label>
            <input type="checkbox" name="time1" id="time1" value="Barcelona">
            <label for="time1">JAVASCRIPT</label>
            <input type="checkbox" name="time2" id="time2" value="RealMadrid">
            <label for="time2">CSS</label>
            <input type="checkbox" name="time3" id="time3" value="Bayern">
            <label for="time3">HTML</label>
                 
            </div>

            <div id="Country">
                <label class="label2">Country:</label>
                <select id="Estado">
                <option selected disabled value>Select</option>
                <option>Spain</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>France</option>
                <option>England</option>
                </select>
            </div>
        </section>

        <div class="fieldset4">

            
            <input type="submit" value="submit" class="submit" id="submit">


            
        </div>



    </form>

</fieldset>

  
</body>
</html>
